<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand">To-do App</a>
                <form class="d-flex" id="form-search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row mt-5">
            <article class="col-5">
                <form id="form-task" class="card">
                    <div class="card-header">
                        <h3 class="text-center" id="form-title">Add a new task</h3>
                    </div>
                    <div class="card-body">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control" placeholder="Task's Name">
                        </div>
                        <div class="mb-3">
                            <textarea name="description" class="form-control" placeholder="Task's Description"
                                rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </div>
                </form>
            </article>
            <article class="col-7">
                <table class="table table-hover table-active">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="container-tasks"></tbody>
                </table>
            </article>
        </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
